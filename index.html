<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Vimeo Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .note {
            margin-bottom: 20px; /* Increased margin for more space */
            font-weight: bold;
            font-size: 24px; /* Made the text larger */
            background-color: yellow; /* Highlighted the text in yellow */
            padding: 10px; /* Added padding for better highlight visibility */
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="note">PASSWORD: preview</p>
        <iframe id="vimeoPlayer" src="https://player.vimeo.com/video/918986112" width="960" height="540" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
    <script>
        const password = "preview";
        document.getElementById('vimeoPlayer').src += `?password=${password}`;
    </script>
</body>
</html>
